<div class="outer-border">
  <div class="inner-container">
    <div class="image-section">
      <img src="assets/images/login.jpg" alt="Imagem decorativa">
    </div>

    <div class="login-section">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Adicionado ngSubmit para chamar o método fazerLogin -->
          <form (ngSubmit)="fazerLogin()" #loginForm="ngForm">
            <mat-form-field class="full-width">
              <mat-label>Usuário</mat-label>
              <!-- ngModel vincula o valor à variável usuario no TypeScript -->
              <input matInput placeholder="Digite seu usuário" [(ngModel)]="usuario" name="usuario" required>
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Senha</mat-label>
              <!-- ngModel vincula o valor à variável senha no TypeScript -->
              <input matInput placeholder="Digite sua senha" type="password" [(ngModel)]="senha" name="senha" required>
            </mat-form-field>

            <!-- Chamada do método fazerLogin via ngSubmit -->
            <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
              Entrar
            </button>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent" (click)="esqueciSenha()">Esqueci minha senha</button>
          <button mat-button color="accent" (click)="registrar()">Registrar-se</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
