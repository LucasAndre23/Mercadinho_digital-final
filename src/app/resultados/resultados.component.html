<div class="container mt-4">
  <header class="text-center mb-4">
    <h1>Resultados da Busca</h1>
  </header>

  <div class="card-container">
    <mat-card *ngFor="let produto of resultados" class="produto-card">
      <img mat-card-image [src]="produto.imagemUrl || 'assets/default-image.png'" [alt]="produto.nome">
      <mat-card-title class="product-name">{{ produto.nome }}</mat-card-title>
      <mat-card-content>
        <p>{{ produto.descricao }}</p>
        <p class="price">R$ {{ produto.preco.toFixed(2) }}</p> <!-- Formata o preÃ§o -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="primary" (click)="adicionarAoCarrinho(produto)" aria-label="Adicionar ao Carrinho">
          <mat-icon>shopping_cart</mat-icon>
        </button>

        <button mat-icon-button color="accent" aria-label="Adicionar aos favoritos">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #semResultados>
  <p class="text-center">Nenhum produto encontrado.</p>
</ng-template>
